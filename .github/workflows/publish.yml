name: Publish AliToDaraz Extension

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'ali-to-daraz-extension/pnpm-lock.yaml'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@Ashiq3'

      - name: Install dependencies
        working-directory: ./ali-to-daraz-extension
        run: pnpm install

      - name: Build extension
        working-directory: ./ali-to-daraz-extension
        run: pnpm build

      - name: Zip extension
        working-directory: ./ali-to-daraz-extension
        run: |
          cd dist
          zip -r ../ali-to-daraz-extension.zip .
          cd ..

      - name: Publish to GitHub Packages
        working-directory: ./ali-to-daraz-extension
        run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ali-to-daraz-extension/ali-to-daraz-extension.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
